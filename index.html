<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/topcoat-desktop-dark.min.css"/>
    <link id="hostStyle" rel="stylesheet" href="css/styles.css"/>

    <title>ai-grid</title>
    <style type="text/css">
    </style>
</head>

<body class="hostElt">

<div id="content">
    <div class="block">
        <span class="top-label">Vertical grid-lines:</span>
        <div class="line" id="left">
            <span class="label">Left</span>
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
        </div>
        <div class="line" id="right">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <span class="label">Right</span>
        </div>
        <div class="line" id="v_cent">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <span class="label">Center</span>
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
        </div>
    </div>
    <div class="sep-horiz"></div>
    <div class="block">
        <span class="top-label">Horizontal grid-lines:</span>
        <div class="line" id="top">
            <span class="label">Top</span>
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
        </div>
        <div class="line" id="bott">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <span class="label">Bottom</span>
        </div>
        <div class="line" id="h_cent">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <span class="label">Center</span>
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
            <input class="hostTextarea" type="number">
        </div>
    </div>
    <div class="sep-horiz"></div>
    <div class="block">
        <input type="button" id="btn_clear" class="hostButton" value="Clear">
        <input type="button" id="btn_ok" class="hostButton" value="OK"/>
        <input type="image" id="img_github" class="float-right" title="Open source on https://github.com/dumbm1/ai_grid"
               src="img/GitHub-Mark-32px.png">
    </div>

</div>


<script src="js/libs/CSInterface.js"></script>
<script src="js/libs/jquery-2.0.2.min.js"></script>

<script src="js/themeManager.js"></script>
<script src="js/main.js"></script>

</body>
</html>
